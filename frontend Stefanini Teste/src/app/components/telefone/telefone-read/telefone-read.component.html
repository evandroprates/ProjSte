<div class="mat-elevation-z4">
    <table mat-table [dataSource] = "telefones">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>
    <!--- Preço-->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.tipo | currency: 'BRL'}}</td>
      </ng-container>
      <!--Ações-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a class="editar" routerLink="/telefones/update/{{ row.id }}">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a class="deletar" routerLink="/telefones/delete/{{ row.id }}">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
